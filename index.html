<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Genarator</title>
</head>
<body>

    <h3 class="warning">Para sua segurança, a quantidade mínima de caracteres é 8</h3>
    
    <div class="container">

        <h1 class="title">Gerador de Senhas</h1>

        <div class="info_field">
            <h3 class="info">Quantidade Caracteres:</h3>
            <input type="number" class="password_length" id="password_length">
        </div>

        <div class="option">
            <h3 class="info">Caracteres Especiais: </h3>
            <input type="checkbox" name="" id="special_characters" class="checkbox">
        </div>

        <div class="option">
            <h3 class="info">Letras Maiúsculas: </h3>
            <input type="checkbox" name="" id="capital_letters" class="checkbox">
        </div>

        <div class="option">
            <h3 class="info">Letras Minúsculas: </h3>
            <input type="checkbox" name="" id="lower_letters" class="checkbox">
        </div>

        <div class="option">
            <h3 class="info">Números: </h3>
            <input type="checkbox" name="" id="numbers" class="checkbox">
        </div>

        <div class="result_button">

            <div id="result_field"></div>
            <button onclick="generate()">Gerar</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
